<html lang="pt-BR">

    <head>
        <title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="principal.css">
        <script src="scripts.js"></script>
    </head>

    <body>
        <div class="card">
            <ul class="tab">
                <li class="tab-item active" onclick="openTab(event, 'Mensal')">
                    <a class="tab-links" href="#">Mensal</a>
                </li>
                <li class="tab-item" onclick="openTab(event, 'Resumos')">
                    <a class="tab-links" href="#">Resumos</a>
                </li>
            </ul>

            <div id="Mensal" class="tabcontent">
                <div id="screen_movimentation">
                    <ul class="tab-menu">
                        <div>
                            <li class="button" onclick="fadeOut('screen_movimentation', 0.5, 'none'); fadeIn('screen_register', 0.5, 'flex'); getCategories('option')">
                                <a class="tab-links" href="#">Movimento</a>
                            </li>
                            <li class="button" onclick="fadeOut('screen_movimentation', 0.5, 'none'); fadeIn('screen_category', 0.5, 'flex'); getCategories('span')">
                                <a class="tab-links" href="#">Categoria</a>
                            </li>
                        </div>
                        <div>
                            <select id="categories1">
                                <option>Carregando...</option>
                            </select>
                            <select id="mes">
                                <option>Carregando...</option>
                            </select>
                            <select id="ano">
                                <option>Carregando...</option>
                            </select>
                        </div>
                    </ul>
                    <div class="row header">
                        <div class="col-1">Dia</div>
                        <div class="col-2">Tipo</div>
                        <div class="col-3">Categoria</div>
                        <div class="col-4">Descrição</div>
                        <div class="col-5">Opções</div>
                        <div class="col-6">Valor</div>
                    </div>
                    <div class="row">
                        <div id="items"></div>
                    </div>
                    <div class="row bottom">
                        <div class="col-3">Total do mês</div>
                        <div class="col-6"><span id="sum"></span></div>

                    </div>
                </div>
                <div id="screen_register">
                    <div class="register border">
                        <div class="titulo-label">
                            <span class="titulo">Adicionar Movimento</span>
                            <a href="#"
                                onclick="fadeOut('screen_register',0.5, 'none'); fadeIn('screen_movimentation', 0.5, 'block');"><img
                                    src="./assets/close.svg"></a>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div>
                                <label>Data</label>
                                <input id="date" type="date" class="input-date" />
                            </div>
                            <div>
                                <label>Categorias</label>
                                <select id="categories2">
                                    <option>Carregando...</option>
                                </select>
                            </div>
                            <div>
                                <label>Movimento</label>
                                <select>
                                    <option>Entrada de dinheiro</option>
                                    <option>Saída de dinheiro</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <label>Valor</label>
                                <input type="text" style="width: 80px;" onKeyPress="return(moeda(this, '.', ',', event))" maxlength="5" pattern=[0-9]/>
                            </div>
                            <div>
                                <label>Descrição</label>
                                <input style="width: 283px;" />
                                
                            </div>
                            <div>
                                <li class="button" style="margin-top: 15px;">
                                    <a class="tab-links">Registrar</a>
                                </li>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="screen_category">
                    <div class="categories border">
                        <div class="titulo-label">
                            <span class="titulo">Adicionar Categoria</span>
                            <a href="#"
                                onclick="fadeOut('screen_category',0.5, 'none'); fadeIn('screen_movimentation', 0.5, 'block')"><img
                                    src="./assets/close.svg"></a>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <input />
                            <div class="button">
                                <a class="tab-links" href="#">Adicionar</a>
                            </div>
                        </div>
                        <div class="row">
                            <div id="categories3"></div>
                        </div>    
                    </div>
                </div>
            </div>

            <div id="Resumos" class="tabcontent">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p>
            </div>
        </div>
    </body>

</html>
