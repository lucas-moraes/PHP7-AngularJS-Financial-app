<html lang="pt-BR">

    <head>
        <title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="principal.css">
        <script src="scripts.js"></script>
    </head>

    <body>
        <div class="card">
            <ul class="tab">
                <li class="tab-item active" onclick="openTab(event, 'Mensal')">
                    <a class="tab-links" href="#">Mensal</a>
                </li>
                <li class="tab-item" onclick="openTab(event, 'Resumos')">
                    <a class="tab-links" href="#">Resumos</a>
                </li>
            </ul>

            <div id="Mensal" class="tabcontent" style="display: block;">
                <div id="screen_movimentation">
                    <ul class="tab-menu">
                        <div>
                            <li class="button"
                                onclick="fadeOut('screen_movimentation', 0.5, 'none'); fadeIn('screen_register', 0.5, 'flex')">
                                <a class="tab-links" href="#">Movimento</a>
                            </li>
                            <li class="button">
                                <a class="tab-links" href="#">Categoria</a>
                            </li>
                        </div>
                        <div>
                            <select id="categoria">
                            </select>
                            <select id="mes">
                            </select>
                            <select id="ano">
                            </select>
                        </div>
                    </ul>
                    <div class="row header">
                        <div class="col-1">Dia</div>
                        <div class="col-2">Tipo</div>
                        <div class="col-3">Categoria</div>
                        <div class="col-4">Descrição</div>
                        <div class="col-5">Opções</div>
                        <div class="col-6">Valor</div>
                    </div>
                    <div class="row">
                        <div id="items"></div>
                    </div>
                    <div class="row bottom">
                        <div class="col-3">Total do mês</div>
                        <div class="col-6"><span id="sum"></span></div>

                    </div>
                </div>
                <div id="screen_register">
                    <div class="register border">
                        <div class="titulo-label">
                            <span class="titulo">Adicionar Movimento</span>
                            <a href="#"
                                onclick="fadeOut('screen_register',0.5, 'none'); fadeIn('screen_movimentation', 0.5, 'block')"><img
                                    src="./assets/close.svg"></a>
                        </div>
                        <label>Data</label>
                        <input id="date" type="date" class="input-date" />
                    </div>
                </div>
            </div>

            <div id="Resumos" class="tabcontent">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p>
            </div>
        </div>
    </body>

</html>
